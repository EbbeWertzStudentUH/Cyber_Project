<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainStyle.css">
    <title>View SVG Dashboard</title>
  </head>
<body>
  <h1>Uploaded SVG</h1>

  <div id="svgContainer">
    Loading SVG...
  </div>

  <br>
  <a href="http://127.0.0.1:5500/Client/upload.html">Upload another SVG</a>

  <script>
    async function loadSVG() {
      console.log("reload")
      try {
        const response = await fetch('http://127.0.0.1:8080/api/svg');
        if (!response.ok) {
          document.getElementById('svgContainer').textContent = "Failed to load SVG.";
          return;
        }
        
        const svgText = await response.text();
        document.getElementById('svgContainer').innerHTML = svgText;
      } catch (error) {
        console.error(error);
        document.getElementById('svgContainer').textContent = "Error loading SVG.";
      }
    }

    setInterval(loadSVG, 1000);
  </script>
</body>
</html>
